<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Id</th>
                <th>URL</th>
                <th>Thumbnail URL</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of compareList">
                <td>
                    <img [src]="item.url" style="width: 20px">
                </td>
                <td>{{item.id}}</td>
                <td>{{item.url}}</td>
                <td>{{item.thumbnailUrl}}</td>
                <td>{{item.title}}</td>
            </tr>
        </tbody>
    </table>
</div>
